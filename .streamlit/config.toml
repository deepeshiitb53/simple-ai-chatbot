# Streamlit Configuration
# This file helps optimize your app for Streamlit Cloud deployment

[server]
# Allow file uploads
enableXsrfProtection = true
enableCORS = false

[browser]
# Automatically open browser on local run
gatherUsageStats = false

[theme]
# Optional: Customize your app's theme
primaryColor = "#FF4B4B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

